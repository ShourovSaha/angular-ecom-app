<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a class="navbar-brand">SPORTS STORE</a>
        </div>
    </div>
</div>
<div *ngIf="orderSent" class="text-center m-2">
    <h2>Thanks!</h2>
    <p>Thanks for placing the order. Your product will be ship soon.</p>
    <button class="btn btn-primary" routerLink="/store">Return to store</button>
</div>
<form class="m-2" *ngIf="!orderSent" #form="ngForm" novalidate (ngSubmit)="submitOrder(form)">
    <div class="form-gorup">
        <label>Name</label>
        <input class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required />
        <span *ngIf="submitted && name.invalid" class="text-danger">Enter your name.</span>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input class="form-control" #address="ngModel" name="address" [(ngModel)]="order.address" required />
        <span *ngIf="submitted && address.invalid" class="text-danger">Enter address</span>
    </div>
    <div class="form-group">
        <label>City</label>
        <input class="form-control" #city="ngModel" name="city" [(ngModel)]="order.city" required />
        <span *ngIf="submitted && city.invalid" class="text-danger">Enter city</span>
    </div>
    <div class="text-center">
        <button class="btn btn-secondary m-1" routerLink="/cart">Back</button>
        <button class="btn btn-primary m-1" type="submit">Complete order</button>
    </div>
</form>
